<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.css" />
</head>
<body>
<div class="container">
    <div class="row">
   <div class="col-xs-4">
   <ul class="list list-group"></ul> 
   </div>
   <div class="col-xs-8">
   <form action="">
        <h2>Edit Space information</h2>
       <div class="form-group">
                <label class="control-label" for="name">Name of the Space</label>
                <input class="form-control" type="text" id="name" value=""/>
       </div>
       <div class="form-group">
                <label class="control-label" for="">Abbreviation</label>
                <input class="form-control" type="text" id="abbr" value=""/>
        </div>
        <div class="form-group">
                <label class="control-label" for="">Space Type</label>
                <select id="type" class="form-control">
                    <option value="property">Property</option>
                    <option value="other">Other</option>
                </select>
        </div>
 
        <div class="form-group">
                <label class="control-label" for="">Heading Color</label>
                <select id="color" class="form-control">
                        <option value="">None</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="yellow">Yellow</option>
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                        <option value="black">Black</option>
                        <option value="cyan">Cyan</option>
                        <option value="pink">Pink</option>
                        <option value="orange">Orange</option>
                        <option value="gray">Gray</option>
                </select>
        </div>
        <div class="form-group">
                <label class="control-label" for="">Price</label>
                <input class="form-control" type="text" id="price"/>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Save</button>
   </form> 

    <h3>New JSON</h3>
    <textarea id="output" class="form-control" rows="40"></textarea>
   </div>
   </div>
        <script type="text/javascript" data-main="editor" src="app/bower_components/requirejs/require.js"></script>
</body>
</html>
