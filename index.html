<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.css" />
</head>
<body>
    <div class="row">
   <div class="col-xs-3" style="background-color:lightgreen;">
   <div class="list"></div> 
   </div>
   <div class="col-xs-9">
   <form action="">
        <h2>Edit Space information</h2>
       <div class="form-group">
                <label class="control-label" for="name">Name of the Space</label>
                <input class="form-control" type="text" id="name" />
       </div>
       <div class="form-group">
                <label class="control-label" for="">Abbreviation</label>
                <input class="form-control" type="text" id="abbr" />
        </div>
        <div class="form-group">
                <label class="control-label" for="">Space Type</label>
                <select id="type" class="form-control">
                    <option value="property">Property</option>
                    <option value="other">Other</option>
                </select>
        </div>
 
        <div class="form-group">
                <label class="control-label" for="">Heading Color</label>
                <input class="form-control" type="text" id="color"/>
        </div>
        <div class="form-group">
                <label class="control-label" for="">Price</label>
                <input class="form-control" type="text" id="price"/>
        </div>
        
        <button class="btn btn-primary btn-block">Save</button>



   
   </form> 
   </div>
        <script type="text/javascript" src="app/bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="app/bower_components/underscore/underscore.js"></script>
        <script type="text/javascript" src="app/bower_components/backbone/backbone.js"></script>
        <script type="text/javascript" src="editor.js"></script>
</body>
</html>
